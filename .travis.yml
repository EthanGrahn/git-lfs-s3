---
sudo: false
language: c
matrix:
  include:
    - env: TEST=rubocop
      language: ruby
      rvm:
        - 2.5
      script: bundle install && bundle exec rubocop

    - env: TEST=markdownlint
      services:
        - docker
      script: ./tests/mdl.sh

    - env: TEST=yamllint
      services:
        - docker
      script: ./tests/yamllint.sh

    - env: TEST=shellcheck
      services:
        - docker
      script: ./tests/shellcheck.sh

    - stage: rubygems release
      if: "(NOT type IN (pull_request)) AND (tag IS present)"
      language: ruby
      rvm:
        - 2.5
      script: bundle install
      deploy:
        provider: rubygems
        skip_cleanup: true
        api_key:
          # yamllint disable-line rule:line-length
          secure: ""
        gem: lsst-git-lfs-s3
        gemspec_glob: git-lfs-s3.gemspec
        # yamllint disable-line rule:truthy
        on:
          tags: true
          repo: lsst-sqre/git-lfs-s3
branches:
  only:
    - master
    # also matched against tag pushes
    - /^\d+\.\d+\.\d+$/
    - /^v\d+\.\d+\.\d+$/
notifications:
  email: false
